<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#00aae4" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/images/pwa-icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>Baljans Balla Blipp</title>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster"
    />
    <!-- For glyphicons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <!-- Bootstrap's input-hidden works bad with Chrome. As a workaround, we make the form invisible. -->
    <form id="form">
      <input
        type="text"
        class="form-control"
        placeholder="RFID"
        name="rfid"
        id="rfid"
        autocomplete="off"
      />
    </form>

    <div id="content">
      <h1>Baljans Balla Blipp</h1>
      <p class="info-text">
        För att blippa måste du fylla i ditt LiU-kortnummer på baljan.org
      </p>
      <p class="info-text">
        Logga in och klicka på "Fyll i kortnummer" för instruktioner
      </p>
    </div>

    <div id="status">
      <div id="status-icon"></div>
      <h2 id="status-message"></h2>
    </div>

    <div id="snowflakes" aria-hidden="true"></div>

    <div id="github">
      <img src="images/GitHub.png" alt="" /> <span>github.com/Baljan</span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
  </body>
</html>
